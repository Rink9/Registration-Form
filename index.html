<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
    <script src="src/main.js"></script>
</head>

<body>
    <div class="card">
        <h1 class="title">Let's Sign You Up!</h1>
        <div class="form">
            <div class="inline">
                <div class="form-group" style="margin-right: 16px;">
                    <label>Name</label>
                    <input name="name" type="text" class="formField" />
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="formField" />
                </div>
            </div>
            <br>
            <label>Email</label>
            <input name="email" type="email" class="formField" />
            <br>
            <label>Password</label>
            <input name="password" type="password" class="formField" />
            <br>
            <button onclick="createAccount()" id="accountCreated">
                Create Account
            </button>
        </div>
    </div>
</body>

</html>
